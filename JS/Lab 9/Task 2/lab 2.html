<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./logic.js" defer></script>
    <title>Lab 2</title>
  </head>
  <body>
    <div class="container">
      <div class="bgd">
        <div class="clock">
          <div class="week">
            <div class="day">SUN</div>
            <div class="day">MON</div>
            <div class="day">TUE</div>
            <div class="day">WED</div>
            <div class="day">THU</div>
            <div class="day">FRI</div>
            <div class="day">SAT</div>
          </div>
          <div class="watch"></div>
          <div class="icon">&#9200;</div>
          <div class="m">AM</div>
        </div>
      </div>
      <div class="digital">Digital Clock</div>
      <button class="setAlarm">Set Alarm</button>
    </div>
    <div class="popUp">
      <div class="setA">Set Alarm After</div>
      <div class="adj">
        <div>
          <label for="">HOURS</label><br />
          <input type="text" placeholder="0" class="hrs" />
        </div>
        <div>
          <label for="">MINUTES</label><br />
          <input type="text" placeholder="0" class="min" />
        </div>
        <div>
          <label for="">SECONDS</label><br />
          <input type="text" placeholder="0" class="sec" />
        </div>
      </div>
      <div class="btns">
        <button class="set">Set</button>
        <button class="clear">Clear</button>
      </div>
    </div>
  </body>
</html>
