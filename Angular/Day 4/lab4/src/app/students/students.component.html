<div class="studentsContainer">
  <h1>All Students</h1>
  <table class="table table-striped table-dark container">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of allStudents; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <a class="nav-link" routerLink="/students/{{ i + 1 }}">{{
            s.name
          }}</a>
        </td>
        <td>{{ s.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
