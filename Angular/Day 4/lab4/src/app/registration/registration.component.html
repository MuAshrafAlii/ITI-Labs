<div class="allContainer">
  <h1>Registration</h1>
  <form (ngSubmit)="submitHandler()" [formGroup]="validationForm">
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input
        type="text"
        class="form-control"
        id="nameInput"
        aria-describedby="emailHelp"
        placeholder="Enter Your Name"
        formControlName="name"
      />
      <small class="text-danger" *ngIf="!validName"
        >Name must be atleast 3 characters</small
      >
    </div>
    <div class="form-group">
      <label for="ageInput">Age</label>
      <input
        type="number"
        class="form-control"
        id="ageInput"
        aria-describedby="emailHelp"
        placeholder="Enter Your Age"
        formControlName="age"
      />
      <small class="text-danger" *ngIf="!validAge"
        >Age Must be between 20 & 40</small
      >
    </div>
    <div class="form-group">
      <label for="emailInput">Email</label>
      <input
        type="email"
        class="form-control"
        id="emailInput"
        placeholder="Enter Your Email"
        formControlName="email"
      />
      <small class="text-danger" *ngIf="!validEmail">Email Must be valid</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
