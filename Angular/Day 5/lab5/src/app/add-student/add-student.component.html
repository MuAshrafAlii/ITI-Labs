<form
  (ngSubmit)="addStudent(name.value, age.value, email.value, phone.value)"
  [formGroup]="validationForm"
>
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input
      type="text"
      class="form-control"
      id="nameInput"
      aria-describedby="emailHelp"
      placeholder="Enter Name"
      #name
      formControlName="name"
    />
    <small class="text-danger" *ngIf="!validName"
      >Name Must be atleast 3 characters</small
    >
  </div>
  <div class="form-group">
    <label for="ageInput">Age</label>
    <input
      type="number"
      class="form-control"
      id="ageInput"
      aria-describedby="emailHelp"
      placeholder="Enter Age"
      #age
      formControlName="age"
    />
    <small class="text-danger" *ngIf="!validAge"
      >Age must be between 20 & 40</small
    >
  </div>

  <div class="form-group">
    <label for="emailInput">Email address</label>
    <input
      type="email"
      class="form-control"
      id="emailInput"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      #email
      formControlName="email"
    />
    <small class="text-danger" *ngIf="!validEmail">Email Must be valid</small>
  </div>

  <div class="form-group">
    <label for="phoneInput">Phone</label>
    <input
      type="text"
      class="form-control"
      id="phoneInput"
      aria-describedby="emailHelp"
      placeholder="Enter Phone"
      #phone
      formControlName="phone"
    />
    <small class="text-danger" *ngIf="!validPhone">Phone can't be empty</small>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
