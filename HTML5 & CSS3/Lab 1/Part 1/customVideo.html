<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./logic.js" defer></script>
    <title>Custom Video</title>
  </head>
  <body>
    <div class="videoContainer">
      <video>
        <source src="./vid.mp4" />
      </video>
    </div>

    <div class="videoControlsContainer">
      <input type="range" class="timeRange" value="0" />
      <p class="timeTxt">00:00 / 00:00</p>
      <div class="videoControls">
        <button class="playBtn">Play</button>
        <button class="stopBtn">Stop</button>
        <button class="begBtn">&lt;&lt;</button>
        <button class="fastBckBtn">&lt;</button>
        <button class="endBtn">&gt;&gt;</button>
        <button class="fastFwBtn">&gt;</button>
        <input type="range" class="audioRange" value="100" />
        <button class="muteBtn">Mute</button>
        <button class="fullScrBtn">FullScreen</button>

        <div class="speedContainer">
          <p class="speedTxt">Speed</p>
          <input
            type="range"
            class="speedRange"
            value="1"
            min="0.25"
            max="2"
            step="0.25"
          />
        </div>
      </div>
    </div>
  </body>
</html>
