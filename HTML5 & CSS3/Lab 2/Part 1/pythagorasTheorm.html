<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./logic.js" defer></script>
    <title>Pythagoras Theorm</title>
  </head>
  <body>
    <div class="triangle-container">
      <svg height="500" width="500">
        <polygon
          points="250,60 100,400 250,400"
          class="triangle"
          style="fill: #9c0000"
        />
        <text x="180" y="420">a</text>
        <text x="280" y="270">b</text>
        <text x="140" y="220">c</text>
      </svg>
    </div>
    <h1>According to pythagoras theorm</h1>
    <math>
      <mrow>
        <mi>c</mi>
        <mo>=</mo>
        <msqrt>
          <msup> <mi>a</mi> <mn>2</mn> </msup> <mo>+</mo>
          <msup> <mi>b</mi> <mn>2</mn> </msup>
        </msqrt>
      </mrow>
    </math>
  </body>
</html>
