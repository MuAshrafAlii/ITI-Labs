<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./logic.js" defer></script>
    <title>Digital watch</title>
  </head>

  <body>
    <div class="container">
      <div id="watch"></div>
      <div id="day"></div>
      <div class="setAlarmBtn">Set Alarm</div>
      <div class="popup">
        <div class="alarm-text">Set Alarm After</div>
        <div class="inputContainer">
          <div class="hr-cont">
            <div class="hr">HOURS</div>
            <input type="text" id="hr" name="hr" placeholder="0" />
          </div>
          <div class="min-cont">
            <div class="min">MINUTES</div>
            <input type="text" id="min" name="min" placeholder="0" />
          </div>
          <div class="sec-cont">
            <div class="sec">SECONDS</div>
            <input type="text" id="sec" name="sec" placeholder="0" />
          </div>
        </div>
        <div class="btnsContainer">
          <div class="btnAlarm setBtn">Set</div>
          <div class="btnAlarm clearBtn">Clear</div>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
